{% extends "tt_html/base.html" %}
{% load widget_tweaks %}
{% block content %}

<body style="font-family: Arial, sans-serif; margin: 20px;">
    <div style="display: flex; justify-content: space-between;">
        <!-- Job Openings Section -->
        <div style="width: 40%;">
            <h2 style="border-bottom: 2px solid black; padding-bottom: 5px;">Job Openings</h2>
            <ul style="list-style-type: none; padding-left: 0;">
                <li style="margin-bottom: 10px;">
                    <details>
                        <summary style="cursor: pointer;">Senior Travel Consultant</summary>
                    </details>
                </li>
                <li style="margin-bottom: 10px;">
                    <details>
                        <summary style="cursor: pointer;">Customer Care Professional</summary>
                    </details>
                </li>
                <li style="margin-bottom: 10px;">
                    <details>
                        <summary style="cursor: pointer;">Accountant</summary>
                    </details>
                </li>
            </ul>
        </div>

        <!-- Apply For Job Section -->
        <div style="width: 50%;">
            <h2 style="border-bottom: 2px solid black; padding-bottom: 5px;">Apply For Job</h2>
            <form action="#" method="post" style="display: flex; flex-direction: column;">
                <label for="name">Name *</label>
                <input type="text" id="name" name="name" required style="margin-bottom: 10px; padding: 8px; border: 1px solid #ccc; border-radius: 4px;">

                <label for="email">Email *</label>
                <input type="email" id="email" name="email" required style="margin-bottom: 10px; padding: 8px; border: 1px solid #ccc; border-radius: 4px;">

                <label for="phone">Phone Number *</label>
                <div style="display: flex; align-items: center; margin-bottom: 10px;">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/4/41/Flag_of_India.svg" alt="India" style="width: 24px; height: 16px; margin-right: 8px;">
                    <input type="tel" id="phone" name="phone" required style="flex: 1; padding: 8px; border: 1px solid #ccc; border-radius: 4px;">
                </div>

                <label for="position">Position Applying For *</label>
                <input type="text" id="position" name="position" required style="margin-bottom: 10px; padding: 8px; border: 1px solid #ccc; border-radius: 4px;">

                <label for="experience">Years of Experience in Travel Industry *</label>
                <input type="number" id="experience" name="experience" required style="margin-bottom: 10px; padding: 8px; border: 1px solid #ccc; border-radius: 4px;">

                <label for="message">Message *</label>
                <textarea id="message" name="message" required style="margin-bottom: 10px; padding: 8px; border: 1px solid #ccc; border-radius: 4px; height: 100px;"></textarea>

                <label for="resume">Upload Resume</label>
                <input type="file" id="resume" name="resume" style="margin-bottom: 20px; padding: 8px; border: 2px dashed #ccc; border-radius: 4px;">

                <button type="submit" style="padding: 10px 20px; background-color: #FFD700; border: none; border-radius: 4px; cursor: pointer;">SUBMIT</button>
            </form>
        </div>
    </div>
    <br><br>
<div style="background-color: #F7F7F7; padding: 30px; text-align: center;">
        <div style="display: inline-block; text-align: left; max-width: 800px; width: 100%;">
            <div style="display: flex; align-items: center; justify-content: space-between;">
                <div style="display: flex; align-items: center;">
                    <img src="/media/Awards_achievements/bell1.png" alt="Bell Icon" style="width: 50px; height: auto; margin-right: 20px;">
                    <div>
                        <h2 style="font-size: 24px; margin: 0;">Get Updates & More</h2>
                        <p style="color: #777; font-size: 16px; margin: 5px 0 0;">Thoughtful thoughts to your inbox</p>
                    </div>
                </div>
                <div style="flex-grow: 1; text-align: right;">
                    <form action="#" method="POST" style="display: flex; align-items: center; max-width: 400px; margin-left: auto;">
                        <input type="email" placeholder="Your Email" required style="padding: 10px; font-size: 16px; width: 70%; border: 1px solid #ccc; border-right: none; border-radius: 5px 0 0 5px;">
                        <button type="submit" style="padding: 10px 20px; background-color: #000; color: #fff; font-size: 16px; border: none; border-radius: 0 5px 5px 0; cursor: pointer;">Subscribe</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

{% endblock content %}
